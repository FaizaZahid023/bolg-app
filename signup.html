<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup</title>
<style>
    /* General Reset */
body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Signup Container */
.signup-container {
  width: 100%;
  max-width: 400px;
  padding: 2rem;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.signup-box h1 {
  font-size: 2rem;
  color: #333;
  margin-bottom: 1rem;
}

.signup-box p {
  font-size: 1rem;
  color: #666;
  margin-bottom: 2rem;
}

.signup-box input {
  display: block;
  width: 100%;
  margin-bottom: 1rem;
  padding: 0.8rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

.signup-box button {
  width: 100%;
  padding: 0.8rem;
  background: #007BFF;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  font-size: 1rem;
}

.signup-box button:hover {
  background: #0056b3;
}

.toggle-text {
  margin-top: 1rem;
  font-size: 0.9rem;
  color: #333;
}

.toggle-text a {
  color: #007BFF;
  text-decoration: none;
  font-weight: bold;
}

.toggle-text a:hover {
  text-decoration: underline;
}

</style>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>
<body>
  <div class="signup-container">
    <div class="signup-box">
      <h1>Create Your Account</h1>
      <p>Join us to access the latest insights, ideas, and tools.</p>
      
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <input type="password" id="cpassword" placeholder="confrim Password" required>

      <a href="#" id="sign_up">Sign Up</a>
      <p class="toggle-text">
        Already have an account? 
        <a href="#" id="sign_in">Login here</a>
      </p>
    </div>
  </div>

  <script type="module"  src="firebase.js"></script>
  <script type="module"  src="app.js"></script>
</body>
</html>
